
<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <app-dbz-list-characters
      [characterList]="characters"
      (deletedCharacter)="onDeleteCharacterById($event)">
    </app-dbz-list-characters>
  </div>
  <div class="col">
    <app-dbz-add-character
      (addedCharacter)="addCharacter($event)">
    </app-dbz-add-character>
  </div>
</div>
<hr>
<div class="row p-2">
    <span><small>by: Diego Puentes.</small></span>
</div>
